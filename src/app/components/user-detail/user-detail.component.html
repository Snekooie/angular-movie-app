<form class="p-2 md:p-4">
  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div>
      <label
        for="firstname"
        class="block mb-2 text-sm font-medium text-black dark:text-gray-700"
        >First name</label
      >
      <input
        type="text"
        id="firstname"
        [value]="firstname"
        class="bg-gray-50 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <div>
      <label
        for="lastname"
        class="block mb-2 text-sm font-medium text-black"
        >Last name</label
      >
      <input
        type="text"
        id="lastname"
        [value]="lastname"
        class="bg-gray-50 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <div>
      <label
        for="lastname"
        class="block mb-2 text-sm font-medium text-black"
        >Age</label
      >
      <input
        type="text"
        id="age"
        [value]="age"
        class="bg-gray-50 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <div>
      <label
        for="lastname"
        class="block mb-2 text-sm font-medium text-black"
        >Birth Data</label
      >
      <input
        type="text"
        id="birthdate"
        [value]="birthdate"
        class="bg-gray-50 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <div>
      <label for="email" class="block mb-2 text-sm font-medium text-black"
        >Email</label
      >
      <input
        type="email"
        id="email"
        [value]="email"
        class="bg-gray-50 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <div>
      <label for="phone" class="block mb-2 text-sm font-medium text-black"
        >Phone Number</label
      >
      <input
        type="tel"
        id="phone"
        [value]="phone"
        class="bg-gray-50 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        required
      />
    </div>
  </div>
  <hr class="h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700">
  <div class="mb-6">
    <label for="username" class="block mb-2 text-sm font-medium text-black"
      >Username</label
    >
    <input
      type="text"
      id="username"
      [value]="username"
      class="bg-gray-50 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
    />
  </div>
  <div class="mb-6">
    <label for="password" class="block mb-2 text-sm font-medium text-black"
      >Password</label
    >
    <input
      type="password"
      id="password"
      [value]="password"
      class="bg-gray-50 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
    />
  </div>
  <!-- <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button> -->
</form>
