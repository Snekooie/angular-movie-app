<div class="flex flex-col">
  <div
    class="aspect-[3/4] rounded-[2rem] overflow-hidden relative cursor-pointer"
    (click)="handleMovieSelect()"
  >
    <img
      [src]="imageSrc"
      alt=""
      class="movie-box-image w-full h-full object-cover"
    />
    <div
      class="rounded-[100%] absolute bg-amber-500 top-2 left-2 p-4 text-center text-2xl"
    >
      {{ imdbRate }}
    </div>
  </div>
  <p class="mt-5">{{ title }}</p>
</div>

<p-toast />
