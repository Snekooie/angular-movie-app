<div class="flex h-screen bg-gray-100">
  <!-- sidebar -->
  <div class="hidden md:flex flex-col w-64 bg-gray-800">
    <div class="flex items-center justify-center h-30 bg-gray-900">
      <!-- <span class="text-white font-bold uppercase">Sidebar</span> -->
      <a
        href="https://flowbite.com/"
        class="flex items-center space-x-3 rtl:space-x-reverse"
      >
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-8"
          alt="Flowbite Logo"
        />
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >Bia2Film</span
        >
      </a>
    </div>
    <div class="flex flex-col flex-1 overflow-y-auto">
      <nav class="flex-1 px-2 py-4 bg-gray-800">
        <a
          [routerLink]="['/dashboard']"
          routerLinkActive="router-link-active"
          class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700"
        >
          <i class="pi pi-home h-4 w-6 mr-2"></i>
          Home
        </a>
        <a
          href="#"
          class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700"
        >
          <i class="pi pi-heart h-4 w-6 mr-2"></i>
          Favourite
        </a>
      </nav>
    </div>
    <div class="flex mb-10 m-auto">
      <button
        [routerLink]="['/account']"
        routerLinkActive="router-link-active"
        type="button"
        class="flex border-2 items-center rounded-lg justify-center md:p-3 p-1 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm font-bold leading-none text-gray-900 dark:text-white"
      >
        Log Out
        <i class="pi pi-sign-out w-5 h-3.5 ml-2"></i>
      </button>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex flex-col flex-1 overflow-y-auto">
    <div
      class="flex items-center justify-between md:h-30 h-20 bg-gray-500 border-b border-gray-200"
    >
      <div class="md:hidden card flex justify-content-center">
        <p-sidebar [(visible)]="sidebarVisible" styleClass="w-50rem">
          <ng-template pTemplate="headless">
            <div class="flex justify-between items-center p-3">
              <span class="font-semibold text-3xl">Bia2Film</span>
              <span>
                <p-button
                  type="button"
                  (onClick)="closeCallback($event)"
                  icon="pi pi-times"
                  rounded="true"
                  outlined="true"
                  [style]="{
                    color: 'white',
                    backgroundColor: 'gray',
                    borderRadius: '50%',
                    border: 'none'
                  }"
                ></p-button>
              </span>
            </div>
            <br />
            <hr class="h-px mb-4 bg-gray-200 border-0 dark:bg-gray-700">
            <div class="overflow-y-auto">
              <ul class="list-none p-3 m-0">
                <li class="mt-3">
                  <a
                    pRipple
                    class="flex items-center p-1.5 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                    [routerLink]="['/dashboard']"
                    routerLinkActive="router-link-active"
                  >
                    <i class="pi pi-home mr-2 h-4 w-6"></i>
                    <span class="font-medium text-2xl">HOME</span>
                  </a>
                </li>
                <li>
                  <a
                    pRipple
                    class="flex items-center p-1.5 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                  >
                    <i class="pi pi-heart mr-2 h-4 w-6"></i>
                    <span class="font-medium text-2xl">Favourite</span>
                  </a>
                </li>
              </ul>
            </div>
          </ng-template>
        </p-sidebar>
        <p-button
          (onClick)="sidebarVisible = true"
          icon="pi pi-list"
          severity="secondary"
          [rounded]="true"
          [text]="true"
          [raised]="true"
          [style]="{
            color: 'white',
            marginLeft: '1rem',
            backgroundColor: 'inherit',
            borderRadius: '50%',
            border: 'white',
          }"
        />
      </div>
      <div class="md:hidden flex items-center p-4">
        <!-- <span class="text-white font-bold uppercase">Sidebar</span> -->
        <a
          href="https://flowbite.com/"
          class="flex items-center justify-center rtl:space-x-reverse"
        >
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl ml-1 font-semibold whitespace-nowrap dark:text-white"
            >Bia2Film</span
          >
        </a>
      </div>
      <div class="hidden md:flex p-4">
        <h1 class="text-2xl font-bold">Welcome To Bia2Film Dashboard!</h1>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
