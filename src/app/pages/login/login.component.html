<div class="bg-black-50">
  <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
    <div class="w-[350px]">
      <!-- Logo and Sitename -->
      <div class="flex justify-center items-center mb-15 w-full">
        <a class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="../assets/logo2024.svg" class="h-20 w-20" />
          <span
            class="self-center text-5xl font-semibold whitespace-nowrap dark:text-white"
            >Bia2Film</span
          >
        </a>
      </div>

      <!-- Form -->
      <div class="p-8 rounded-2xl bg-gray-400 shadow">
        <h2 class="text-slate-900 text-center text-4xl font-semibold">
          Sign In
        </h2>
        <form class="mt-12 space-y-6">

          <!-- Username -->
          <div>
            <label class="text-slate-800 text-xl font-normal mb-2 block"
              >Username</label
            >
            <div class="relative flex items-center">
              <input
                [(ngModel)]="userLoginObj.username"
                #username
                name="username"
                type="text"
                required
                class="w-full text-slate-700 text-xl border border-slate-300 px-4 py-3 rounded-md outline-none"
                placeholder="Enter Username"
              />
            </div>
          </div>

          <!-- Password -->
          <div>
            <label class="text-slate-800 text-xl font-medium mb-2 block"
              >Password</label
            >
            <div class="relative flex items-center">
              <input
                [(ngModel)]="userLoginObj.password"
                #password
                name="password"
                [type]="showPassword ? 'text' : 'password'"
                required
                class="w-full text-slate-700 text-xl border border-slate-300 px-4 py-3 rounded-md outline-none"
                placeholder="Enter Password"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#1d293d"
                stroke="#314158"
                class="w-6 h-6 absolute right-4 cursor-pointer"
                viewBox="0 0 128 128"
                (click)="togglePasswordVisibility()"
              >
                <path
                  d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"
                  data-original="#000000"
                ></path>
              </svg>
            </div>
          </div>

          <div class="!mt-12">
            <button
              (click)="handleLogin()"
              type="button"
              class="w-full py-2 px-4 text-[15px] font-medium tracking-wide rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<p-toast />
